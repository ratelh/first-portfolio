<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form_wapper clearfix">
        <div class="form_sideimage"></div>
        <form action="#" method="post" class="form_login_id">
            <fieldset>
                <legend>회원가입</legend>
                <p>
                    <input type="text" id="userId" name="usreId">

                </p>
                <p>
                    <input type="password" id="userPw" name="userPw">
                    <label for="userPw">패스워드</label>

                    <input type="password" id="userPw" name="userPw">
                    <label for="userPw">패스워드 확인</label>
                </p>
                <p>
                    <input type="email" id="userEmail" name="userEmail">
                    <label for="userEmail">이메일</label>
                </p>
            </fieldset>
            <p class="form_signupbtn clearfix">
               <input type="submit" value="회원가입">
               <a href="login_form.html">&larr; 로그인 페이지로 가기</a>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
